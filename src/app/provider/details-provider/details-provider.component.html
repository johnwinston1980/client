<h1>{{provider.name}}</h1>
<p>{{provider.address.formatted_address}}</p>
<img src="{{provider.image}}" width="300px" height="200px">

<h3>Average Rating</h3>

{{ avgRating | async }}


<h3>Reviews</h3>
<div *ngFor="let star of stars | async">

    <div>
        <img src="{{star.userProfilePic}}" width="60px" height="60px">
        <label>{{ star.userDisplayName }}</label>
        <h1>{{ star.value }} stars </h1>
        <p>{{ star.remarks }}</p>
        <p> {{formatDate(star.postedDate)}} </p>
    </div>

</div>


<h3>Post your Review</h3>

<fieldset class="rating">
    <ng-container *ngFor="let num of [5, 4, 3, 2, 1]">
        <!-- full star -->
        <input (click)="starHandler(num)" [id]="'star'+num" [value]="num-0.5" name="rating" type="radio" />

        <label class="full" [for]="'star'+num"></label>

        <!-- half star -->
        <input (click)="starHandler(num-0.5)" [value]="num-0.5" [id]="'halfstar'+num" name="rating" type="radio" />

        <label class="half" [for]="'halfstar'+num"></label>

    </ng-container>
</fieldset>

<mat-form-field>
    <textarea matInput placeholder="Deja un comentario" [(ngModel)]="remarks"></textarea>
</mat-form-field>
