<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon (click)="toggle()">menu</mat-icon>
    <button mat-button *ngIf="visible" matBadge="8" (click)="goBack()">Go back</button>
    <button mat-button *ngIf="visible" (click)="home()">Inicio</button>

    <span class="example-spacer"></span>


    <p *ngIf="total > 0">{{total}} USD </p>

    <mat-icon (click)="saveOrder()" matBadge="{{total}}" class="example-icon">add_shopping_cart</mat-icon>

  </mat-toolbar-row>
</mat-toolbar>
