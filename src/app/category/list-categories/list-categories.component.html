<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let category of categories" (click)="showProducts(category.id)">
    <img src="{{category.image}}" layout-fill>
    <!--<mat-grid-tile-header>
      <h3>{{ category.name }}</h3>
    </mat-grid-tile-header>-->
    <mat-grid-tile-footer>
      <h5>{{ category.name }}</h5>
    </mat-grid-tile-footer>

  </mat-grid-tile>
</mat-grid-list>
